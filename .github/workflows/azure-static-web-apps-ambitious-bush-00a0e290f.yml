name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # The following OIDC steps are for federated authentication with Azure.
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # --- Custom Build Steps ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install
        working-directory: ./Client/timesheet-frontend # Set working directory for npm commands

      - name: Build Angular App
        run: npm run build
        working-directory: ./Client/timesheet-frontend # Set working directory for npm commands
      # --- End of Custom Build Steps ---

      # Rename the output file *after* the build is complete
      - name: Rename index.csr.html to index.html for Static Web Apps
        run: |
          if [ -f Client/timesheet-frontend/dist/timesheet-frontend/browser/index.csr.html ]; then
            mv Client/timesheet-frontend/dist/timesheet-frontend/browser/index.csr.html Client/timesheet-frontend/dist/timesheet-frontend/browser/index.html
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BUSH_00A0E290F }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./Client/timesheet-frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/timesheet-frontend/browser" # Browser output path
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
